<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Audio Player</title>
		<link rel="stylesheet" href="/assets/styles/reset.css" />
		<link rel="stylesheet" href="/assets/styles/style.css" />
	</head>
	<body>
		<div id="audio-player" class="audio-player audio-player--play">
			<div class="audio-player__backdrop"></div>
			<div class="audio-player-layout">
				<div class="audio-player-layout__content">
					<div class="audio-player-layout__content-container">
						<div class="audio-player-layout__top">
							<div class="audio-player-title">
								<h2 class="audio-player-title__artist">
									Dua Lipa
								</h2>
								<h3 class="audio-player-title__song">
									Don't Start Now
								</h3>
							</div>
						</div>
						<div class="audio-player-layout__center">
							<div class="audio-controls-layout">
								<button
									class="audio-control audio-control--left"
								></button>
								<div class="progress-bar">
									<div class="progress-bar__control"></div>
								</div>
								<button
									class="audio-control audio-control--right"
								></button>
							</div>
						</div>
						<div class="audio-player-layout__bottom">
							<div id="audio-play-control" class="audio-play-control">
								<button
									id="audio-player-play"
									class="audio-control-main audio-control-main--play"
								></button>
								<button
									id="audio-player-pause"
									class="audio-control-main audio-control-main--pause"
								></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/assets/script/script.js"></script>
	</body>
</html>
